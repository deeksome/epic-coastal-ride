<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Gallery - Epic Coastal Ride 2025</title>
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#764ba2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-center {
            text-align: center;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .view-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .view-button:hover,
        .view-button.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .view-button svg {
            width: 24px;
            height: 24px;
        }

        .back-button {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .gallery-title {
            font-size: 1.8em;
            margin: 0;
        }

        .gallery-subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 5px 0 0 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-grid.medium {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .gallery-grid.small {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .swiper {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 0;
        }

        .swiper-slide {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .gallery-header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }

            .header-left {
                justify-content: center;
            }

            .header-right {
                justify-content: center;
            }

            .gallery-grid {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <div class="header-left">
                <a href="../index.html" class="back-button">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    ← Back to Itinerary
                </a>
            </div>
            
            <div class="header-center">
                <h1>Day 2 Gallery</h1>
                <p>Benaulim Beach → Murudeshwara</p>
            </div>
            
            <div class="header-right">
                <div class="view-controls">
                    <button class="view-button active" data-view="small" title="Small Grid">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 3h4v4H3zm7 0h4v4h-4zm7 0h4v4h-4zM3 10h4v4H3zm7 0h4v4h-4zm7 0h4v4h-4zM3 17h4v4H3zm7 0h4v4h-4zm7 0h4v4h-4z"/>
                        </svg>
                        <span>Small</span>
                    </button>
                    <button class="view-button" data-view="medium" title="Medium Grid">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z"/>
                        </svg>
                        <span>Medium</span>
                    </button>
                    <button class="view-button" data-view="large" title="Large Grid">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 3h18v8H3zm0 10h18v8H3z"/>
                        </svg>
                        <span>Large</span>
                    </button>
                    <button class="view-button" data-view="carousel" title="Slideshow">
                        <svg viewBox="0 0 24 24">
                            <path d="M2 6h4V2H2v4zm0 8h4v-4H2v4zm0 8h4v-4H2v4zm6-16h14V2H8v4zm0 8h14v-4H8v4zm0 8h14v-4H8v4z"/>
                        </svg>
                        <span>Carousel</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="gallery-grid view-small">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2" alt="Morning at Benaulim">
                <div class="gallery-caption">Starting our journey from Benaulim</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1580977251946-c5f0f26e0863" alt="Coastal Roads">
                <div class="gallery-caption">Beautiful coastal highways</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1626621341517-bbf3d9990a23" alt="Murudeshwara Temple">
                <div class="gallery-caption">Approaching Murudeshwara</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1602216056096-3b40cc0c9944" alt="Beach View">
                <div class="gallery-caption">Beach Views Along the Way</div>
            </div>
        </div>

        <div class="carousel-view">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2" alt="Morning at Benaulim">
                        <div class="swiper-slide-caption">Starting our journey from Benaulim</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1580977251946-c5f0f26e0863" alt="Coastal Roads">
                        <div class="swiper-slide-caption">Beautiful coastal highways</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1626621341517-bbf3d9990a23" alt="Murudeshwara Temple">
                        <div class="swiper-slide-caption">Approaching Murudeshwara</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1602216056096-3b40cc0c9944" alt="Beach View">
                        <div class="swiper-slide-caption">Beach Views Along the Way</div>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" onclick="this.classList.remove('active')">
        <img src="" alt="Enlarged view">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all required elements
            const viewButtons = document.querySelectorAll('.view-button');
            const galleryGrid = document.querySelector('.gallery-grid');
            const carouselView = document.querySelector('.carousel-view');
            
            // Initialize Swiper
            const swiper = new Swiper('.swiper', {
                loop: true,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                },
                keyboard: {
                    enabled: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                speed: 800,
            });

            // Setup lightbox functionality
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function() {
                    const lightbox = document.querySelector('.lightbox');
                    const lightboxImg = lightbox.querySelector('img');
                    lightboxImg.src = this.querySelector('img').src;
                    lightbox.classList.add('active');
                });
            });

            // Setup view controls
            viewButtons.forEach(button => {
                button.addEventListener('click', () => {
                    viewButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const view = button.dataset.view;
                    
                    if (view === 'carousel') {
                        galleryGrid.classList.add('hidden');
                        carouselView.classList.add('active');
                        swiper.update();
                    } else {
                        galleryGrid.classList.remove('hidden');
                        carouselView.classList.remove('active');
                        galleryGrid.classList.remove('view-small', 'view-medium', 'view-large');
                        galleryGrid.classList.add(`view-${view}`);
                    }

                    localStorage.setItem('galleryView', view);
                });
            });

            // Load saved view preference
            const savedView = localStorage.getItem('galleryView');
            if (savedView) {
                const savedButton = document.querySelector(`[data-view="${savedView}"]`);
                if (savedButton) {
                    savedButton.click();
                }
            }
        });
    </script>
</body>
</html>
